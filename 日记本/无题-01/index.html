<div class=post-content itemprop=articleBody>
<p>最近一个月很累，整理完一周干的事情，找到了原因 - 同时进行的项目太多了。进行中的并行了 10 个，需求梳理中的 3、4 个，每天还会不定时的给客户答疑解惑。</p>
<p>反馈工作内容太多，是否可以分担一部分无果。自己是否能减轻下工作量？</p>
<p>每天疲于项目跟进这些琐事，几乎没时间进行竞品调研、产品分析和规划</p>
